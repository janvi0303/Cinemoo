<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allura">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<div class="quiz-container">
  <div class="quiz-header">
    <h2><i class="fas fa-film"></i> Discover Your Movie Mood</h2>
    <p>Answer 5 questions to find your perfect movie genre</p>
    
    <!-- Progress Bar -->
    <div class="progress-container">
      <div class="progress-bar" [style.width.%]="progressPercentage"></div>
    </div>
    <div class="progress-text">Question {{currentQuestionIndex + 1}} of {{questions.length}}</div>
  </div>

  <!-- Quiz Questions -->
  <div class="quiz-content" *ngIf="!showResult">
    <div class="question-container" *ngIf="questions[currentQuestionIndex]">
      <h3 class="question-text">{{ questions[currentQuestionIndex].text }}</h3>
      
      <div class="options-grid">
        <div 
          *ngFor="let option of questions[currentQuestionIndex].options"
          class="option-card"
          [attr.data-value]="option.value"
          (click)="selectOption(option.value)">
          
          <div class="option-image">
            <img [src]="option.image" [alt]="option.text">
            <div class="option-overlay">
              <i class="fas fa-check"></i>
            </div>
          </div>
          
          <div class="option-text">
            {{ option.text }}
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Results Section -->
  <div class="results-container" *ngIf="showResult">
    <div class="result-card">
      <div class="result-icon">
        <i class="fas fa-trophy"></i>
      </div>
      
      <h3>Your Movie Personality!</h3>
      <div class="genre-badge">{{ resultGenre.toUpperCase() }}</div>
      
      <p class="result-message">{{ resultMessage }}</p>
      
      <div class="result-actions">
        <button class="btn-primary" (click)="goToSearch()">
          <i class="fas fa-search"></i> Explore {{ resultGenre }} Movies
        </button>
        
        <button class="btn-secondary" routerLink="/">
          <i class="fas fa-home"></i> Back to Home
        </button>
      </div>
    </div>
  </div>
</div>
