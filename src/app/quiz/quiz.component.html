<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allura">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
  .quiz-container {
  min-height: 100vh;
  background: linear-gradient(135deg, #09203F 0%, #537895 100%);
  padding: 20px;
  font-family: 'Arial', sans-serif;
}

.quiz-header {
  text-align: center;
  margin-bottom: 40px;
  color: #EAD7BB;
}

.quiz-header h2 {
  font-family: 'Allura', serif;
  font-size: 3rem;
  margin-bottom: 10px;
  color: #dcb642;
  font-weight: bold;
}

.quiz-header p {
  font-size: 1.2rem;
  margin-bottom: 20px;
  color: #FFF2D8;
}

/* Progress Bar */
.progress-container {
  width: 80%;
  height: 8px;
  background: rgba(255, 255, 255, 0.2);
  border-radius: 10px;
  margin: 20px auto;
  overflow: hidden;
}

.progress-bar {
  height: 100%;
  background: linear-gradient(45deg, #dcb642, #FFBF00);
  border-radius: 10px;
  transition: width 0.5s ease;
}

.progress-text {
  color: #FFF2D8;
  font-size: 0.9rem;
}

/* Question Container */
.quiz-content {
  max-width: 1000px;
  margin: 0 auto;
}

.question-container {
  background: rgba(2, 51, 69, 0.8);
  border: 2px solid #FFBF00;
  border-radius: 20px;
  padding: 40px;
  backdrop-filter: blur(10px);
}

.question-text {
  color: #dcb642;
  font-size: 1.8rem;
  text-align: center;
  margin-bottom: 40px;
  font-weight: bold;
}

/* Options Grid */
.options-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  margin-top: 30px;
}

.option-card {
  background: rgba(255, 255, 255, 0.1);
  border: 2px solid #dcb642;
  border-radius: 15px;
  padding: 20px;
  cursor: pointer;
  transition: all 0.3s ease;
  text-align: center;
  backdrop-filter: blur(5px);
}

.option-card:hover {
  transform: translateY(-5px);
  border-color: #FFBF00;
  background: rgba(220, 182, 66, 0.2);
  box-shadow: 0 10px 25px rgba(220, 182, 66, 0.3);
}

.option-card.selected {
  border-color: #FFBF00;
  background: rgba(220, 182, 66, 0.3);
  transform: scale(1.05);
}

.option-image {
  position: relative;
  width: 120px;
  height: 120px;
  margin: 0 auto 15px;
  border-radius: 50%;
  overflow: hidden;
  border: 3px solid #dcb642;
}

.option-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.3s ease;
}

.option-card:hover .option-image img {
  transform: scale(1.1);
}

.option-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(220, 182, 66, 0.8);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.option-card.selected .option-overlay {
  opacity: 1;
}

.option-overlay i {
  color: white;
  font-size: 2rem;
}

.option-text {
  color: #FFF2D8;
  font-size: 1.1rem;
  font-weight: 500;
}

/* Results Section */
.results-container {
  max-width: 600px;
  margin: 0 auto;
}

.result-card {
  background: rgba(2, 51, 69, 0.9);
  border: 3px solid #FFBF00;
  border-radius: 20px;
  padding: 40px;
  text-align: center;
  backdrop-filter: blur(10px);
}

.result-icon {
  font-size: 4rem;
  color: #dcb642;
  margin-bottom: 20px;
}

.result-card h3 {
  color: #dcb642;
  font-size: 2rem;
  margin-bottom: 20px;
}

.genre-badge {
  display: inline-block;
  background: linear-gradient(45deg, #dcb642, #FFBF00);
  color: #09203F;
  padding: 10px 30px;
  border-radius: 25px;
  font-size: 1.5rem;
  font-weight: bold;
  margin: 20px 0;
  text-transform: uppercase;
}

.result-message {
  color: #FFF2D8;
  font-size: 1.2rem;
  line-height: 1.6;
  margin-bottom: 30px;
}

.result-actions {
  display: flex;
  gap: 15px;
  justify-content: center;
  flex-wrap: wrap;
}

.btn-primary, .btn-secondary {
  padding: 12px 25px;
  border: none;
  border-radius: 25px;
  font-size: 1rem;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  gap: 10px;
}

.btn-primary {
  background: linear-gradient(45deg, #dcb642, #FFBF00);
  color: #09203F;
}

.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(220, 182, 66, 0.4);
}

.btn-secondary {
  background: transparent;
  color: #FFF2D8;
  border: 2px solid #dcb642;
}

.btn-secondary:hover {
  background: rgba(220, 182, 66, 0.2);
  transform: translateY(-2px);
}

/* Responsive Design */
@media (max-width: 768px) {
  .options-grid {
    grid-template-columns: 1fr;
  }
  
  .question-text {
    font-size: 1.4rem;
  }
  
  .quiz-header h2 {
    font-size: 2.5rem;
  }
  
  .result-actions {
    flex-direction: column;
  }
  
  .btn-primary, .btn-secondary {
    width: 100%;
    justify-content: center;
  }
}

/* Animation for question transitions */
.quiz-content {
  animation: fadeIn 0.5s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
<div class="quiz-container">
  <div class="quiz-header">
    <h2><i class="fas fa-film"></i> Discover Your Movie Mood</h2>
    <p>Answer 5 questions to find your perfect movie genre</p>
    
    <!-- Progress Bar -->
    <div class="progress-container">
      <div class="progress-bar" [style.width.%]="progressPercentage"></div>
    </div>
    <div class="progress-text">Question {{currentQuestionIndex + 1}} of {{questions.length}}</div>
  </div>

  <!-- Quiz Questions -->
  <div class="quiz-content" *ngIf="!showResult">
    <div class="question-container" *ngIf="questions[currentQuestionIndex]">
      <h3 class="question-text">{{ questions[currentQuestionIndex].text }}</h3>
      
      <div class="options-grid">
        <div 
          *ngFor="let option of questions[currentQuestionIndex].options"
          class="option-card"
          [attr.data-value]="option.value"
          (click)="selectOption(option.value)">
          
          <div class="option-image">
            <img [src]="option.image" [alt]="option.text">
            <div class="option-overlay">
              <i class="fas fa-check"></i>
            </div>
          </div>
          
          <div class="option-text">
            {{ option.text }}
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Results Section -->
  <div class="results-container" *ngIf="showResult">
    <div class="result-card">
      <div class="result-icon">
        <i class="fas fa-trophy"></i>
      </div>
      
      <h3>Your Movie Personality!</h3>
      <div class="genre-badge">{{ resultGenre.toUpperCase() }}</div>
      
      <p class="result-message">{{ resultMessage }}</p>
      
      <div class="result-actions">
        <button class="btn-primary" (click)="goToSearch()">
          <i class="fas fa-search"></i> Explore {{ resultGenre }} Movies
        </button>
        
        <button class="btn-secondary" routerLink="/">
          <i class="fas fa-home"></i> Back to Home
        </button>
      </div>
    </div>
  </div>
</div>
